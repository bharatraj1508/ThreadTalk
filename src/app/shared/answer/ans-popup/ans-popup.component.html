<div class="w-full flex flex-col space-y-4 h-full">
  <button
    class="w-fit rounded-full hover:bg-neutral-100 p-1 hover:shadow-md transition duration-300 cursor-pointer"
    (click)="onClick()"
  >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="24"
      height="24"
      viewBox="0 0 24 24"
      fill="none"
      stroke="currentColor"
      stroke-width="2"
      stroke-linecap="round"
      stroke-linejoin="round"
      class="lucide lucide-x"
    >
      <path d="M18 6 6 18" />
      <path d="m6 6 12 12" />
    </svg>
  </button>

  <div class="flex flex-row items-center justify-between px-3">
    <div class="shrink-0 group block">
      <div class="flex items-center">
        <img
          class="inline-block shrink-0 w-[50px] h-[50px] rounded-full"
          src="https://images.unsplash.com/photo-1568602471122-7832951cc4c5?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=facearea&facepad=2&w=300&h=300&q=80"
          alt="Avatar"
        />
        <div class="ms-3">
          <h3 class="font-semibold text-gray-800 dark:text-white">
            Bharat Raj
          </h3>
          <p class="text-sm font-medium text-gray-400 dark:text-neutral-500">
            bharat.snappy7gmail.com
          </p>
        </div>
      </div>
    </div>
  </div>

  <form #answerForm="ngForm" (ngSubmit)="postAnswer()">
    <div class="flex flex-col px-2.5 space-y-1 h-full mb-2">
      <h3 class="text-lg font-bold text-gray-800 dark:text-white">
        {{ question?.body }}
      </h3>

      <quill-editor
        [required]="true"
        [modules]="QuillConfiguration"
        [placeholder]="'Writer your answer...'"
        [(ngModel)]="editorContent"
        [ngModelOptions]="{ standalone: true }"
      ></quill-editor>
    </div>

    <hr />

    <div class="flex flex-row items-center justify-end mt-4">
      <button
        type="submit"
        [disabled]="this.submitted"
        class="py-2.5 px-5 inline-flex items-center gap-x-2 text-sm font-medium rounded-lg border border-green-500 text-green-500 hover:border-green-300 hover:text-white hover:bg-green-500 transition-all duration-300 focus:outline-none focus:border-teal-400 focus:text-teal-400 disabled:opacity-50 disabled:pointer-events-none"
      >
        Post
      </button>
    </div>
  </form>
</div>
