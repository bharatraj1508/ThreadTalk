<div
  class="flex flex-col bg-white border border-gray-300 shadow-sm rounded-xl dark:bg-neutral-900 dark:border-neutral-700 dark:shadow-neutral-700/70"
>
  <div
    class="bg-gradient-to-r from-gray-50 to-neutral-200 border-b rounded-t-xl py-1.5 px-2 md:py-2 md:px-2.5 dark:bg-neutral-900 dark:border-neutral-700"
  >
    <div class="mt-1 text-sm text-gray-500 dark:text-neutral-500">
      <div class="shrink-0 group block">
        <div class="flex items-center">
          <img
            class="inline-block size-[38px] rounded-full"
            src="https://images.unsplash.com/photo-1568602471122-7832951cc4c5?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=facearea&facepad=2&w=300&h=300&q=80"
            alt="Avatar"
          />
          <div class="ms-3">
            <h3 class="font-semibold text-gray-800 dark:text-white">
              {{ question.author.first_name }} {{ question.author.last_name }}
            </h3>
            <p class="text-sm font-medium text-gray-400 dark:text-neutral-500">
              {{ question.author.email }}
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="p-4 md:p-5">
    <a
      class="mt-2 text-gray-500 dark:text-neutral-400 hover:underline"
      routerLink=""
    >
      {{ question.body }}
    </a>
    <div class="text-xs text-gray-400 italic">
      <p>
        {{
          question.views == 0
            ? "No views yet"
            : this.formatNumber(question.views) + " views"
        }}
      </p>
    </div>
  </div>

  <div class="p-2 flex flex-row justify-between">
    <div class="flex flex-row items-start space-x-6 flex-1">
      <a
        class="flex flex-row space-x-1 items-center p-1.5 rounded-lg border border-gray-300 bg-gray-50 hover:bg-gray-100"
        routerLink=""
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="18"
          height="18"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="lucide lucide-pencil"
        >
          <path
            d="M21.174 6.812a1 1 0 0 0-3.986-3.987L3.842 16.174a2 2 0 0 0-.5.83l-1.321 4.352a.5.5 0 0 0 .623.622l4.353-1.32a2 2 0 0 0 .83-.497z"
          />
          <path d="m15 5 4 4" />
        </svg>
        <p class="text-sm text-gray-700">Answer</p>
      </a>
      <!------------------------------------->
      <a
        class="flex flex-row space-x-1 items-center p-1.5 rounded-lg border border-gray-300 bg-gray-50 hover:bg-gray-100"
        routerLink=""
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="18"
          height="18"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="lucide lucide-eye"
        >
          <path
            d="M2.062 12.348a1 1 0 0 1 0-.696 10.75 10.75 0 0 1 19.876 0 1 1 0 0 1 0 .696 10.75 10.75 0 0 1-19.876 0"
          />
          <circle cx="12" cy="12" r="3" />
        </svg>
        <p class="text-sm text-gray-700">View Answers</p>
      </a>
      <!------------------------------------->
      <a
        class="flex flex-row space-x-1 items-center p-1.5 rounded-lg border border-gray-300 bg-gray-50 hover:bg-gray-100"
        routerLink=""
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="18"
          height="18"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="lucide lucide-rss"
        >
          <path d="M4 11a9 9 0 0 1 9 9" />
          <path d="M4 4a16 16 0 0 1 16 16" />
          <circle cx="5" cy="19" r="1" />
        </svg>
        <p class="text-sm text-gray-700">Follow</p>
      </a>
    </div>
    <div>
      <a
        class="flex flex-row space-x-1 items-center p-1.5 rounded-lg border border-gray-300 bg-gray-50 hover:bg-gray-100"
        routerLink=""
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="18"
          height="18"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="lucide lucide-share-2"
        >
          <circle cx="18" cy="5" r="3" />
          <circle cx="6" cy="12" r="3" />
          <circle cx="18" cy="19" r="3" />
          <line x1="8.59" x2="15.42" y1="13.51" y2="17.49" />
          <line x1="15.41" x2="8.59" y1="6.51" y2="10.49" />
        </svg>
        <p class="text-sm text-gray-700">Share</p>
      </a>
    </div>
  </div>
</div>
