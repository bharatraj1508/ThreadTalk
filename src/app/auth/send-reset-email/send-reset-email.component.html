<div
  class="min-h-screen flex items-center justify-center bg-gray-100 dark:bg-neutral-800"
>
  <div
    class="max-w-lg w-full bg-white border border-gray-200 rounded-xl shadow-sm dark:bg-neutral-900 dark:border-neutral-700"
  >
    <div class="p-4 sm:p-7">
      <div class="text-center">
        <h1 class="block text-2xl font-bold text-gray-800 dark:text-white">
          Forgot password?
        </h1>
        <p class="mt-2 text-sm text-gray-600 dark:text-neutral-400">
          Remember your password?
          <a
            class="text-blue-600 decoration-2 hover:underline focus:outline-none focus:underline font-medium dark:text-blue-500"
            routerLink="/auth/login"
          >
            Sign in here
          </a>
        </p>
      </div>

      <!-- here to display if there is any error, warning or success in the form to be submitted -->
      <div class="my-5">
        <app-error *ngIf="this.error" [message]="this.message" />
        <app-success *ngIf="this.success" [message]="this.message" />
      </div>
      <!-- ends here -->

      <div class="mt-5">
        <!-- Form -->
        <form #sendEmailForm="ngForm" (ngSubmit)="onSubmit(sendEmailForm)">
          <div class="grid gap-y-4">
            <!-- Form Group -->
            <div>
              <label for="email" class="block text-sm mb-2 dark:text-white"
                >Email address</label
              >
              <div class="relative">
                <input
                  type="email"
                  id="email"
                  name="email"
                  ngModel
                  #email="ngModel"
                  [ngClass]="{
                    'border-red-500 dark:border-red-400':
                      email.invalid && email.touched
                  }"
                  class="py-3 px-4 block w-full border border-gray-200 rounded-lg text-sm focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-neutral-900 dark:border-neutral-700 dark:text-neutral-400 dark:placeholder-neutral-500 dark:focus:ring-neutral-600"
                  required
                  aria-describedby="email-error"
                />
                <div *ngIf="email.invalid && email.touched">
                  <small *ngIf="email.errors?.['required']" class="text-red-500"
                    >This field is required.</small
                  >
                </div>
              </div>
            </div>
            <!-- End Form Group -->

            <button
              type="submit"
              class="w-full py-3 px-4 inline-flex justify-center items-center gap-x-2 text-sm font-medium rounded-lg border border-transparent bg-blue-600 text-white hover:bg-blue-700 focus:outline-none focus:bg-blue-700 disabled:opacity-50 disabled:pointer-events-none"
            >
              Reset password
            </button>
          </div>
        </form>
        <!-- End Form -->
      </div>
    </div>
  </div>
</div>
